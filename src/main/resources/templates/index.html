<!DOCTYPE html>
<html ng-app="app" ng-controller="appController" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<base href="/" />
<title ng-bind="$root.moduleName"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<!-- CSRF -->
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<!-- import css files -->
<link href="//cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/animate.css/3.1.1/animate.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/imagehover.css/1.0/css/imagehover.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/jqcloud/1.0.4/jqcloud.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/jquery-confirm/3.3.2/jquery-confirm.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/layer/3.1.0/theme/default/layer.css" rel="stylesheet">
<link href="//mysite.bj.bcebos.com/blog/lib/editor.md/css/editormd.min.css" rel="stylesheet">
<link href="//at.alicdn.com/t/font_807228_us0qhg586js.css" rel="stylesheet">
<!-- custom theme files -->
<link href="css/site.css" rel="stylesheet">
<link href="css/buttons.css" rel="stylesheet">
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="60">
	<!-- navbar -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top">
		<div class="container px-0">
			<a class="navbar-brand" href="/">
				<img src="//mysite.bj.bcebos.com/blog/images/logo.png" alt="Logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item-sm" ng-class="{'active':$root.module=='home'||$root.module=='posts'}">
						<a class="nav-link" href="/">
							<i class="fa fa-home"></i>
							首页
						</a>
					</li>
					<li class="nav-item-sm" ng-class="{'active':$root.module=='categorys'}">
						<a class="nav-link" ui-sref="categorys({id:null,name:null})">
							<i class="fa fa-window-restore"></i>
							分类
						</a>
					</li>
					<li class="nav-item-sm" ng-class="{'active':$root.module=='archives'}">
						<a class="nav-link" ui-sref="archives({id:null,name:null})">
							<i class="fa fa-calendar"></i>
							归档
						</a>
					</li>
					<li class="nav-item-sm" ng-class="{'active':$root.module=='tags'}" >
						<a class="nav-link" ui-sref="tags({id:null,name:null})">
							<i class="fa fa-tag"></i>
							标签
						</a>
					</li>
					<li class="nav-item-sm" ng-class="{'active':$root.module=='subject'}">
						<a class="nav-link" ui-sref="subject">
							<i class="fa fa-sitemap"></i>
							专题
						</a>
					</li>
					<li class="nav-item-sm" ng-class="{'active':$root.module=='about'}">
						<a class="nav-link" ui-sref="about">
							<i class="fa fa-user"></i>
							关于
						</a>
					</li>
				</ul>
				<form class="form-inline hidden-md-down">
					<input id="search" class="form-control-sm" type="search" placeholder="搜索..." ng-change="search()" ng-model="searchText">
				</form>
			</div>
		</div>
	
	</nav>
	<!-- container -->
	<div class="main" ui-view></div>
	<!-- footer-->
	<footer class="footer text-center my-4">
			<div class="mb-1">Copyright © 2017 - 2018 原子蛋. All Rights Reserved.</div>
			<span id="busuanzi_container_site_pv">
				<i class="fa fa-area-chart"></i>
				访问量:
				<span id="busuanzi_value_site_pv"></span>
			</span>
			<span class="post-meta-divider">|</span>
			<span id="busuanzi_container_site_uv">
				<i class="fa fa-user"></i>
				访客数:
				<span id="busuanzi_value_site_uv"></span>
			</span>
			<span class="post-meta-divider">|</span>
			<a target="_blank" href="http://www.miitbeian.gov.cn">京ICP备17074256号</a>
		<a class="to-top" style="display: none;">
			<i class="fa fa-arrow-up"></i>
		</a>
	</footer>
	<!-- import javascripts -->
	<script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/angular.js/1.7.0/angular.min.js"></script>
	<script src="//cdn.bootcss.com/angular-sanitize/1.7.0/angular-sanitize.min.js"></script>
	<script src="//cdn.bootcss.com/angular-ui-router/1.0.18/angular-ui-router.min.js"></script>
	<script src="//cdn.bootcss.com/moment.js/2.22.1/moment.min.js"></script>
	<script src="//cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
	<script src="//cdn.bootcss.com/marked/0.4.0/marked.min.js"></script>
	<script src="//cdn.bootcss.com/jQuery.dotdotdot/3.2.2/jquery.dotdotdot.js"></script>
	<script src="//cdn.bootcss.com/Buttons/2.0.0/js/buttons.min.js"></script>
	<script src="//cdn.bootcss.com/jqcloud/1.0.4/jqcloud.js"></script>
	<script src="//cdn.bootcss.com/geopattern/1.2.3/js/geopattern.min.js"></script>
	<script src="//cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
	<script src="//cdn.bootcss.com/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
	<script src="//cdn.bootcss.com/layer/3.1.0/layer.js"></script>
	<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
	<script src="app/app.js"></script>
	<script src="app/home/home.js"></script>
	<script src="app/posts/posts.js"></script>
	<script src="app/categorys/categorys.js"></script>
	<script src="app/archives/archives.js"></script>
	<script src="app/tags/tags.js"></script>
	<script src="app/subject/subject.js"></script>
	<script src="app/search/search.js"></script>
	<script src="app/about/about.js"></script>
	<script src="app/_common/angular-bloglist.js"></script>
	<script src="app/_common/angular-pagination.js"></script>
	<script src="app/_common/angular-comment.js"></script>
	<script src="//mysite.bj.bcebos.com/blog/lib/jquery.toTop.min.js"></script>
	<script src="//mysite.bj.bcebos.com/blog/lib/editor.md/editormd.min.js"></script>
	<script src="//mysite.bj.bcebos.com/blog/lib/editor.md/lib/marked.min.js"></script>
	<script src="//mysite.bj.bcebos.com/blog/lib/editor.md/lib/prettify.min.js"></script>
	<script src="//mysite.bj.bcebos.com/blog/lib/editor.md/lib/raphael.min.js"></script>
	<script src="//mysite.bj.bcebos.com/blog/lib/editor.md/lib/underscore.min.js"></script>
	<script src="//mysite.bj.bcebos.com/blog/lib/editor.md/lib/sequence-diagram.min.js"></script>
	<script src="//mysite.bj.bcebos.com/blog/lib/editor.md/lib/flowchart.min.js"></script>
	<script src="//mysite.bj.bcebos.com/blog/lib/editor.md/lib/jquery.flowchart.min.js"></script>
</body>
</html>
