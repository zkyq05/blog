<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="shared/layout/layout_admin">
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- login form -->
		<form class="form-login" name="form" th:action="@{/login}" action="/login" method="POST">
			<h2 class="text-muted text-center">欢迎登录</h2>
			<div class="form-group">
				<label >账号</label>
				<input type="text" class="form-control" name="username" value="" placeholder="账号" />
			</div>
			<div class="form-group">
				<label >密码</label>
				<input type="password" class="form-control" name="password" placeholder="密码" />
			</div>
			<div class="form-group">
				<label>
					<input type="checkbox" name="remember-me">
					记住我
				</label>
			</div>
			<button type="submit" id="login" class="btn btn-primary btn-block">登录</button>
		</form>
	</div>
